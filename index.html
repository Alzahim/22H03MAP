<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive - OpenSeadragon</title>
    <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        console.log("OpenSeadragon script chargé :", typeof OpenSeadragon);
    </script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        console.log("OpenSeadragon script chargé :", typeof OpenSeadragon);

        if (typeof OpenSeadragon === "function") {
            window.viewer = OpenSeadragon({
                id: "map",
                prefixUrl: "https://openseadragon.github.io/openseadragon/images/",
                tileSources: {
                    tileSize: 250,
                    width: 16000,
                    height: 16000,
                    minLevel: 1,
                    maxLevel: 1,
                    getTileUrl: function(level, x, y) {
                        return `https://alzahim.github.io/22H03MAP/tiles/1/${x}_${y}.webp`;
                    }
                },
                showNavigator: true,
                defaultZoomLevel: 2,
                minZoomLevel: 1,
                maxZoomLevel: 5,
                immediateRender: true,
                imageLoaderLimit: 100,
                preload: true,
                minPixelRatio: 3.0,
                maxImageCacheCount: 5000
            });

            console.log("Viewer initialisé :", window.viewer);
        } else {
            console.error("❌ OpenSeadragon n'a pas été chargé !");
        }
    });
</script>
</body>
</html>
