<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive - OpenSeadragon</title>
    <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        console.log("OpenSeadragon script chargé :", typeof OpenSeadragon);
    </script>
    <script>
        window.viewer = OpenSeadragon({
            id: "map",
            prefixUrl: "https://openseadragon.github.io/openseadragon/images/",
            tileSources: {
                tileSize: 250,
                width: 16000,
                height: 16000,
                minLevel: 1,
                maxLevel: 1,
                getTileUrl: function(level, x, y) {
                    return `./tiles/1/${x}_${y}.webp`;
                    console.log("Viewer chargé :", window.viewer);
                }
            },
            showNavigator: true,
            defaultZoomLevel: 2,
            minZoomLevel: 1,
            maxZoomLevel: 5,
            animationTime: 0.1, // Accélère encore l'animation
            blendTime: 0.005, // Réduit encore le délai entre transitions
            constrainDuringPan: true,
            visibilityRatio: 1,
            wrapHorizontal: true,
            immediateRender: true, // Affiche immédiatement les tuiles disponibles
            imageLoaderLimit: 100, // Augmente le nombre de tuiles chargées en parallèle
            preload: true, immediateRender: true, showTileImmediately: true, useCanvas: true, // Précharge les tuiles pour un affichage plus rapide
            minPixelRatio: 3.0, // Prend les tuiles basses résolutions en priorité
            springStiffness: 10.0, // Rendu plus rapide en réduisant la latence des animations
            immediateMode: true, // Force l'affichage immédiat des tuiles disponibles
            preserveImage: true, // Conserve les tuiles déjà chargées
            maxImageCacheCount: 5000 // Augmente la mémoire cache pour éviter de recharger les tuiles
        });
    </script>
</body>
</html>
